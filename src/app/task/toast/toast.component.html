<section class="nes-container">
    <section class="message-list">
        <section class="message -left">
            <img alt="toast" src="/assets/avatars/toast.jpg">
            <div class="nes-balloon from-left">
                <p>Hello Ludwig. You're looking kinda sus.</p>
            </div>
        </section>
        <section class="message -right">
            <div class="nes-balloon from-right">
                <p>Hello Ludwig. You're looking kinda sus.</p>
            </div>
            <img alt="toast" src="/assets/avatars/toast.jpg">
        </section>
    </section>
</section>


<iframe width="560" height="315" id="toast-video" src="https://www.youtube.com/embed/KWtwIf-TSlo"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

<div class="nes-container" id="question-container">
    <button *ngFor="let option of selectedOptions" type="button" id="toast-answer-1" class="nes-btn is-primary"
        (click)="answerHandler(option.correct)">{{option.text}}</button>
</div>
